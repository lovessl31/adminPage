<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMDIN - 관리자페이지</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Pretendard Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- sweetalert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <div id="header">
        <div class="headerWrap">
          <div class="leftHeader">
            <img src="" />
            <a href="index.html">ADMIN</a>
          </div>
          <div class="rightHeader">
            <div id="loginButtons">
              <ul>
                <li><a href="login.html">LOGIN</a></li>
                <!-- 최고 관리자 로그인 페이지 -->
                <!-- 회사관리자 로그인 페이지 -->
                <!-- <li><a href="com_login.html">슈퍼</a></li> -->
              </ul>
            </div>

            <button id="logoutButton" style="display: none">LOGOUT</button>
            <div id="userInfo" style="display: none">
              <!-- 로그인 성공 시 로그인 사용자 정보-->
              <!-- <div class="d-flex align-items-center">
                            <span>guest</span>
                            <div class="imgBg"></div>
                        </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- 사이드네비 -->
      <div class="sideNav">
        <ul>
          <li><a href="company.html">회사관리</a></li>
          <li><a href="user.html">사용자관리</a></li>
          <li><a href="category.html">카테고리관리</a></li>
          <li><a href="board.html">게시판관리</a></li>
        </ul>
      </div>
      <!-- 메인 컨텐츠 -->
      <div id="content">
        <h4>자유게시판</h4>
        <!-- 클릭한 게시판 이름 -->
        <div class="contentInner">
          <div class="contentWrap">
            <p>모든 게시글(256)</p>
            <!-- 괄호 안 총 게시글 데이터 -->
            <div class="searchContent">
              <div class="searchWrap">
                <select class="searchSelect">
                  <option>전체</option>
                  <option>제목</option>
                  <option>작성자</option>
                </select>
                <div class="divider"></div>
                <!-- 구분선 추가 -->
                <div class="searchInputWrapper d-flex align-items-center">
                  <div class="floatImg">
                    <img src="./images/search.svg" />
                  </div>
                  <div class="searchInput">
                    <input type="text" placeholder="검색어를 입력해주세요" />
                  </div>
                  <div class="searchBtn">
                    <button id="searchButton">검색</button>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <button class="writeBtn">글쓰기</button>
              </div>
            </div>

            <!-- 앨범형 리스트 -->
            <div class="container-fluid border-t mt-5">
              <div class="container-w">
                <div class="row">
                  <!-- 데이터 뿌리기 -->
                  <div class="col-md-3 mb-4">
                    <div class="card">
                      <a href="">
                        <!-- 서버에서 받은 대표 view_Sts가 3인 파일의 이미지 -->
                        <div class="image-container">
                          <img
                            src="images/profile.jpg"
                            class="card-img-top"
                            alt="Post image"
                          />
                        </div>
                      </a>
                      <div class="card-body">
                        <!-- 동적으로 생성 -->
                        <div class="module_value">
                          <p>모듈 값</p>
                          <p>모듈 값</p>
                          <p>모듈 값</p>
                        </div>
                        <!-- 고정 값 -->
                        <p class="card-text">작성자</p>
                        <span class="card-text">2024.07.18(생성일)</span>
                        <span class="card-text">조회수 155</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 사진 포함한 게시글 없을 때 나타나는 화면 -->
                <div class="noPic">
                  <p>사진이 포함된 게시글이 없습니다.</p>
                </div>
              </div>
            </div>

            <div class="bottomContent">
              <div>
                <select class="countSelect" id="itemCountSelect">
                  <option value="10">10개</option>
                  <option value="30">30개</option>
                  <option value="50">50개</option>
                  <option value="100">100개</option>
                </select>
                <!-- <button id="deleteBtn">삭제</button> -->
              </div>
              <!-- 페이지네이션 영역 -->
              <div class="pagination" id="pagination"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 푸터 -->
      <div id="footer">
        <div class="footerWrap">
          <div>
            <span>문의사항</span>
            <span>wants@withfirst.com</span>
          </div>
          <div>
            <p>©withfirst All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/album.js"></script>
    <!-- Sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
