            <!-- 검색창 -->
            <div class="searchContent">
              <div class="searchWrap">
                <!-- 검색 옵션 -->
                <select class="searchSelect" id="searchSelect">
                  <option value="all">전체</option>
                  <option value="company">회사명</option>
                  <option value="name">대표자명</option>
                  <option value="com_id">사업자번호</option>
                </select>

                <div class="divider"></div>
                <!-- 구분선 추가 -->
                <div class="searchInputWrapper d-flex align-items-center">
                  <div class="floatImg">
                    <img src="./images/search.svg" />
                  </div>
                  <!-- 검색어 입력 필드 -->
                  <div class="searchInput">
                    <input
                      id="searchInput"
                      type="text"
                      placeholder="검색어를 입력해주세요"
                    />
                  </div>
                  <div class="searchBtn">
                    <button id="searchButton">검색</button>
                  </div>
                </div>
              </div>
              <div>

              </div>

              </thead>

    <!-- 팝업 레이어 (회사등록) -->
    <div id="registerPopup" class="popup">
      <div class="c_popup_wrap">
        <div class="c_pop_header">
          <div class="c_pop_tit">
            <h4>회사등록</h4>
          </div>
          <button class="close">
            <img src="/images/close.png" alt="close_btn" />
          </button>
        </div>

        <div class="c_pop_content">
          <ul class="c_pop_item">
            <li>
              <h3>회사명</h3>
              <input type="text" id="c_name" />
            </li>
            <li>
              <h3>대표자명</h3>
              <input type="text" id="owner_name" />
            </li>
            <li>
              <h3>사업자번호</h3>
              <input type="text" id="c_id" />
            </li>
            <li>
              <h3>사업자등록증</h3>
              <div class="c_file_attach">
                <input
                  type="text"
                  class="file-input"
                  id="registerFileInput"
                  readonly
                />
                <input
                  type="file"
                  id="registerRealFileInput"
                  style="display: none"
                />
                <button class="attachBtn" id="registerAttachBtn">첨부</button>
              </div>
            </li>
          </ul>
        </div>

        <div class="c_pop_bottom">
          <div class="c_reg_btn">
            <button id="registerCancelBtn">취소</button>
            <button id="registerSaveBtn">등록</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 팝업 레이어 (회사수정) -->
    <div id="modifyPopup" class="popup">
      <div class="c_popup_wrap">
        <div class="c_pop_header">
          <div class="c_pop_tit">
            <h4>회사수정</h4>
          </div>
          <button class="close">
            <img src="/images/close.png" alt="close_btn" />
          </button>
        </div>

        <div class="c_pop_content">
          <ul class="c_pop_item">
            <li>
              <h3>회사명</h3>
              <input type="text" id="companyName" />
            </li>
            <li>
              <h3>대표자명</h3>
              <input type="text" id="representativeName" />
            </li>
            <li>
              <h3>사업자번호</h3>
              <input type="text" id="businessNumber" />
            </li>
            <li>
              <h3>사업자등록증</h3>
              <div class="c_file_attach">
                <input type="text" class="file-input" id="fileInput" readonly />
                <input type="file" id="realFileInput" style="display: none" />
                <button class="attachBtn" id="attachBtn">첨부</button>
              </div>
            </li>
          </ul>
        </div>

        <div class="c_pop_bottom">
          <div class="c_reg_btn">
            <button id="registerCancelBtn">취소</button>
            <button id="modifySaveBtn">등록</button>
          </div>
        </div>
      </div>
