     <link rel="stylesheet" href="./css/jstree/themes/default/style.min.css">
    <style>
		.chip {
		    display: inline-flex;           /* 수평 및 수직 정렬을 위한 flex */
		    align-items: center;            /* 수직 중앙 정렬 */
		    padding: 0.5rem 1rem;
		    background-color: #e0e0e0;
		    border-radius: 25px;
		    font-size:16px;
		    margin-right: 0.5rem;
		    margin-bottom: 0.5rem;
		    white-space: nowrap;            /* 텍스트가 넘치면 줄바꿈 방지 */
		}
		
		.chip .close {
		    margin-left: 10px;              /* 텍스트와 close 아이콘 사이 간격 */
		    font-size: 16px;                /* close 버튼 크기 조정 */
		    line-height: 1;                 /* 버튼 높이를 맞추기 위해 line-height 조정 */
		    cursor: pointer;
		    display: inline-flex;
		    align-items: center;            /* close 버튼도 수직 중앙 정렬 */
		}

    </style>

        <!-- 메인 컨텐츠 -->
        <div id="content">
            <h4>게시판 수정</h4>
            <div class="contentInner">
                <div class="boardWrap">
                    <div class="boardContent">
                        <h5>게시판 타이틀</h5>
                        <input type="hidden" id="group_idx">
                        <input type="hidden" id="board_idx">
                        <input type="hidden" id="asis_cate_idx">
                       
                        <input type="hidden" id="cate_idx" value="">
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td>카테고리 선택</td>
                                    <td>
                                        <input type="text" id="selectedCate" readonly placeholder="카테고리를 선택하세요.">
                                        <button class="openTree">선택</button>
                                  
                                        <!-- <select id="selectCategory">
                                            <option>카테고리 선택</option>
                                        </select> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>게시판 명</td>
                                    <td><input class="boardName" type="text" placeholder="게시판 이름을 입력하세요."></td>
                                </tr>
                                <tr>
                                    <td>게시판 설명</td>                                    
                                    <td>
                                        <div class="input-container">
                                            <span class="expand-icon" id="expandIcon"><img src="/images/bigeye.png" alt=""></span>
                                            <textarea id="boardDesc" class="boardDesc" placeholder="게시판 설명을 입력하세요."></textarea>                                            
                                        </div>       
                                        <!-- <div class="bpopup" id="bpopup">
                                            <div class="bpopup-header">
                                                <p style="font-size: 10px;">펼쳐보기</p>
                                                <span class="bpopup-close" id="bpopupClose">&times;</span>
                                            </div>
                                            <div class="bpopup-content">
                                                <textarea id="bpopupText" readonly></textarea>
                                            </div>
                                        </div>                              -->
                                    </td>                                                                                                                  
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="boardContent">
                        <h5>게시판 설정</h5>
                        <table>
                            <tbody class="board_defalt_options">
                                <tr>
                                    <td>유형</td>
                                    <td>
                                        <div id="boardtype" class="radio-group">
                                            <div class="d-flex align-items-center me-2">
                                                <input type="radio" id="listType" class="me-1" name="boardType"
                                                    value="L" >
                                                <label for="listType">리스트</label>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <input type="radio" id="albumType" class="me-1" name="boardType"
                                                    value="P">
                                                <label for="albumType">앨범</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>좋아요</td>
                                    <td>
                                        <div id="likeset" class="radio-group">
                                            <div class="d-flex align-items-center">
                                                <input type="radio" id="likeEnabled" class="me-1" name="likeOption"
                                                    value="Y">
                                                <label for="likeEnabled">사용</label>
                                            </div>
                                            <div class="likeDisabled d-flex align-items-center me-2">
                                                <input type="radio" id="likeDisabled" class="me-1" name="likeOption"
                                                    value="N" >
                                                <label for="likeDisabled">미사용</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>댓글</td>
                                    <td>
                                        <div id="cmtset" class="radio-group">
                                            <div class="d-flex align-items-center">
                                                <input type="radio" id="cmtEnabled" class="me-1" name="cmtOption"
                                                    value="Y">
                                                <label for="cmtEnabled">사용</label>
                                            </div>
                                            <div class="likeDisabled d-flex align-items-center me-2">
                                                <input type="radio" id="cmtDisabled" class="me-1" name="cmtOption"
                                                    value="N" >
                                                <label for="cmtDisabled">미사용</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    

                    <!-- 동적 게시판 옵션 기능 -->
                    <div id="dynamicOptionContainer" class="boardContent">

                        <h3>게시판 모듈</h3>
                        <p>원하는 모듈을 클릭하여 추가하실 수 있습니다.</p>
                        <div class="buttonsWrap">
                            <button onclick="javascript:createDropDown();"><img src="/images/add_circle.svg">드롭다운 메뉴</button>
                            <button onclick="javascript:createDataInput();"><img src="/images/add_circle.svg">데이터 입력 필드</button>
                            <button onclick="javascript:createDateInput();"><img src="/images/add_circle.svg">날짜 입력 위젯</button>
                            <button onclick="javascript:createFileInput();"><img src="/images/add_circle.svg">
                            파일</button>
                            <button onclick="javascript:createFilesInput();"><img src="/images/add_circle.svg">다중파일</button>
                            <button onclick="javascript:createTextAreaInput();"><img src="/images/add_circle.svg">텍스트영역</button>
                            <button onclick="javascript:createEditorInput();"><img src="/images/add_circle.svg">에디터</button>
                        </div>
                        
                        <div id="optionsBody">
                            <!-- 동적 옵션을 담는 body -->
                        </div>
                    </div>
                    
                    <div class="createSaveBtn">
                        <button class="b_cancleBtn" id="boardCancleBtn">취소</button>
                        <button class="b_saveBtn" id="boardSaveBtn">저장</button>
                    </div>
                </div>
