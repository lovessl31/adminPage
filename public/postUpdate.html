      <div id="content">
        <h4 class="contentTitle">글쓰기</h4>
        <div class="contentInner">
          <div class="contentWrap">
            <div class="row">
              <div class="module_content col-12">
                <div class="module_wrap">
                  <!-- 게시글 비공개 설정 -->
                  <div class="modlue_item typeHide">
                    <input
                      type="checkbox"
                      id="visibleCheckbox"
                      class="module_visible"
                    />
                    <label for="visibleCheckbox">게시글 비공개</label>
                  </div>

                  <!-- 드롭다운 모듈 -->
                  <div class="modlue_item typeDropdown">
                    <h5 class="module_name">유형</h5>
                    <select>
                      <option value="">퍼블리싱</option>
                      <option value="">디자인</option>
                    </select>
                  </div>

                  <!-- 입력 필드 모듈 -->
                  <div class="modlue_item typeInput">
                    <h5 class="module_name">제목</h5>
                    <input type="text" class="module_input" />
                  </div>

                  <!-- 에디터 모듈 -->
                  <div class="modlue_item typeEditor">
                    <h5 class="module_name">내용</h5>
                    <!-- <div class="editor_wrap" id="editor"></div> -->
                  </div>

                  <!-- 날짜 모듈 -->
                  <div class="modlue_item typeDate">
                    <h5 class="module_name">완료기간</h5>
                    <input type="date" class="module_date" />
                  </div>

                  <!-- 멀티파일 첨부 모듈 -->
                  <div class="modlue_item typeMultiFiles">
                    <h5 class="module_name">자격증 첨부</h5>
                    <div class="file_attach_wrap">
                      <div class="file_attach_btn">
                        <div>
                          <input
                            type="file"
                            id="fileInput"
                            class="module_mutifiles"
                            multiple
                            style="display: none"
                          />
                          <button id="fileBtn">파일첨부</button>
                          <button id="deleteAllBtn" style="display: none">
                            전체삭제
                          </button>
                        </div>
                        <p class="total_volume">
                          첨부파일 <em>0</em>개 (0.0KB)
                        </p>
                      </div>

                      <div class="file_wrap">
                        <table>
                          <thead>
                            <th class="col-1"></th>
                            <th>파일명</th>
                            <th class="text-right">용량</th>
                            <th></th>
                          </thead>
                          <tbody id="fileList">

                                                <td class="text-right">270.86KB</td>
                                                <td></td>
                                              </tr>
                                              <tr>
                                                <td class="col-1"><button>x</button></td>
                                                <td><span>아이콘</span>위드챗 로고 디자인.ai</td>
                                                <td class="text-right">270.86KB</td>
                                                <td></td>
                                              </tr>
                                              <tr>
                                                <td class="col-1"><button>x</button></td>
                                                <td><span>아이콘</span>두번째.zip</td>
                                                <td class="text-right">270.86KB</td>
                                                <td></td>
                                              </tr> -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>

                  <!-- 파일 모듈 -->
                  <div class="modlue_item typeFile">
                    <h5 class="module_name">사업자등록증</h5>
                    <div class="file_attach_wrap">
                      <div class="file_attach_btn">
                        <div>
                          <input
                            type="file"
                            class="module_file"
                            style="display: none"
                          />
                          <button id="fileUpload">파일첨부</button>
                        </div>
                      </div>
                      <div class="fileInfoWrap" style="display: none">
                        <div class="fileInfoContent">
                          <div class="d-flex align-items-center">
                            <span class="folder_img"
                              ><img src="/images/folder.svg"
                            /></span>
                            <p class="file_name"></p>
                          </div>
                          <span class="file_size"></span>
                        </div>
                        <button class="file_delete_Btn">
                          <img src="/images/trash.svg" />
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- 텍스트영역 모듈 -->
                  <div class="modlue_item typeTextArea">
                    <h5 class="module_name">간단한 설명</h5>
                    <textarea class="module_textArea"></textarea>
                  </div>
                </div>
              </div>
              <div class="createSaveBtn">
                <button class="b_cancleBtn" id="saveCancleBtn">취소</button>
                <button class="b_saveBtn" id="saveButton">저장</button>
              </div>
            </div>
