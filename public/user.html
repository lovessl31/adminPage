                            <td class="userInfo">

                            <td>대표</td>
                            <td class="buttons center-align"><button class="modifyBtn">수정</button><button class="deleteBtn">삭제</button></td>

    <!-- 팝업 레이어 -->
     <div id="popupLayer" class="popup">
        <div class="popup-content">
            <div class="popup-title">
                <div class="d-flex align-items-center">
                    <h2>사용자관리</h2>
                    <span>추가</span>
                </div>
                <div>
                    <span class="close">&times;</span>
                </div>
            </div>

            <div class="contentPadding">

                <!-- 클릭시 유저이미지 첨부할 수 있도록 -->

                <div class="userForm">
                    <input type="text" placeholder="이름">
                    <input type="text" placeholder="메일">

                <div class="saveBtnWrap">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>

        // 팝업 레이어
        document.getElementById('addUserBtn').onclick = function() {
            document.getElementById('popupLayer').style.display = 'flex';
        };

        document.querySelector('.close').onclick = function() {
            document.getElementById('popupLayer').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('popupLayer')) {
                document.getElementById('popupLayer').style.display = 'none';
            }
        };

       // JSON 파일에서 데이터 불러오기
       function loadUserData() {
        axios.get('./users.json')
            .then(response => {
                const users = response.data;
                const tableBody = document.getElementById('userTableBody');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="checkbox">
                            </div>
                        </td>
                        <td class="userInfo">
                            <span class="userImage"></span>
                            ${user.name}
                        </td>
                        <td>${user.contact}</td>
                        <td>${user.email}</td>
                        <td>${user.company}</td>
                        <td>${user.department}</td>
                        <td>${user.position}</td>
                        <td class="buttons center-align">
                            <button class="modifyBtn">수정</button>
                            <button class="deleteBtn">삭제</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading user data:', error);
            });
    }

    // 페이지 로드 시 가상 데이터 로드
    document.addEventListener('DOMContentLoaded', loadUserData);

    </script>
</body>
